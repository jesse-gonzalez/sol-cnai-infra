# This template requires Lima v0.7.0 or later.
images:
# Hint: run `limactl prune` to invalidate the cache
- location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img"
  arch: "x86_64"
- location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
  arch: "aarch64"

mounts:
- location: "~"
  writable: true
- location: "/tmp/lima"
  writable: true

provision:
- mode: system
  ## This script install go-task, a task runner, in the VM
  script: |
    #!/usr/bin/bash
    set -eux -o pipefail
    sudo apt install -y make

message: |
  To begin, run `make install-linux-dependencies` to install bare min. requirements on the host.
  To deploy workstation cli tools, easiest method is to leverage nix/devbox shell:
  1. run `task workstation:install-devbox`
  2. run `devbox shell`
  ------
  run `eval $(task switch-shell-env)` to switch between environments.
  To see list of tasks, run `task --list` or `task --list-all`
  ------